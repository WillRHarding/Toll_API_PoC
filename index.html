    <script>
        function sendAPIRequest() {
            // Get the contents of the text box
            var content = document.getElementById("textbox").value;

            // Define your API endpoint
            var endpoint = "https://je1qxxh9pb.execute-api.eu-west-2.amazonaws.com/scenario";

            // Append the content to the endpoint URL as query parameters
            var url = endpoint + "?content=" + encodeURIComponent(content);

            // Prepare the request
            var request = new XMLHttpRequest();

            // Set up the request method and endpoint
            request.open("GET", url, true);

            // Set up the callback function for when the request completes
            request.onload = function() {
                // Check if the request was successful
                if (request.status >= 200 && request.status < 400) {
                    // Request was successful
                    console.log("API Response:", request.responseText);

                    // Parse the API response as JSON
                    var jsonResponse = JSON.parse(request.responseText);

                    // Extract the totalTollCost from the response
                    var totalTollCost = jsonResponse.totalTollCost;

                    // Display the totalTollCost on the web page
                    var responseDiv = document.getElementById("response");
                    responseDiv.textContent = "Total Toll Cost: " + totalTollCost;
                } else {
                    // Request failed
                    console.error("Error:", request.status, request.statusText);
                }
            };
            // Set up the callback function for if there's an error with the request
            request.onerror = function() {
                console.error("Request failed");
            };

            // Send the request
            request.send();
        }
    </script>
    <footer>
        <div id="visitorCountMessage">Loading visitor count...</div>

<!-- Use defer attribute to ensure script execution after HTML content parsing -->
<script defer>
    // Replace 'https://api.example.com/endpoint' with your actual API endpoint
    const apiUrl = 'https://v3hxtkr3rb.execute-api.eu-west-2.amazonaws.com/count';

    // Select the HTML element where you want to display the visitor count
    const visitorCountMessageElement = document.getElementById('visitorCountMessage');

    async function fetchData() {
        try {
            // Make a GET request to the API endpoint
            const response = await fetch(apiUrl);

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            // Extract visitor count from the API response
            const data = await response.json();
            const visitorCount = data.visitorCount;

            // Display the visitor count in the HTML element
            if (visitorCount === 0) {
                visitorCountMessageElement.textContent = 'No visitors yet.';
            } else {
                visitorCountMessageElement.textContent = `Visitor Count: ${visitorCount}`;
            }
        } catch (error) {
            // Handle errors during the API call
            console.error('Error during API call:', error);
            visitorCountMessageElement.textContent = 'Error fetching visitor count';
        }
    }

    // Call the fetchData function when the DOM content is loaded
    document.addEventListener('DOMContentLoaded', fetchData);
</script>
